<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-exhibition-info">
    <template>
        <cuac-exhibition-delete-alert id="alert" exhibition="{{exhibition}}"></cuac-exhibition-delete-alert>
        <div class="view">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Exhibition detail</h3>
                </div>
                <div class="panel-body">
                    <div>Show: {{exhibition.show}}</div>
                    <div>Name: {{exhibition.name}}</div>
                    <div class="museum">Museum: {{museum}}</div>
                    <div>General description: {{exhibition.general_description}}</div>
                    <div>Type: {{exhibition.type}}</div>
                    <div>
                        <span>Open</span>
                        <span>From: {{exhibition.date_start}}</span>
                        <span>To: {{exhibition.date_finish}}</span>
                    </div>
                    <div>Beacon number: {{exhibition.beacon}}</div>
                    <div>Extended description: {{exhibition.description}}</div>
                    <div>Image: {{exhibition.image}}</div>
                    <div class="image">
                      <img class="img-responsive img-thumbnail" width="50%" src="{{exhibition.image}}" alt="image">
                    </div>
                    <template is="dom-repeat" items="{{exhibition.translations}}">
                        <cuac-exhibition-language-view translation={{item}}></cuac-exhibition-language-view>
                    </template>
                </div>
            </div>
            <cuac-exhibition-edit-button exhibition="{{exhibition}}"></cuac-exhibition-edit-button>
            <cuac-delete-button item="{{exhibition}}"></cuac-delete-button>
        </div>
    </template>

    <script>
        Polymer({
            is: 'cuac-exhibition-info',

            properties: {

                exhibition: {
                    type: Object,
                    reflectToAttribute: true
                },
                museum: {
                    type: String
                }
            }
        });
    </script>
</dom-module>
