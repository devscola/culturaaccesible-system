<link rel="import" href="/vendor/polymer/polymer.html">

<dom-module id="cuac-exhibition-language-view">
    <template>
      <h3 on-change="getLanguage">{{language}}</h3>
      <div class$="name-{{translation.iso_code}}">Name: {{translation.name}}</div>
      <div class$="general_description-{{translation.iso_code}}">Short description: {{translation.general_description}}</div>
      <div class$="extended_description-{{translation.iso_code}}">Description: {{translation.extended_description}}</div>
    </template>

    <script>
        Polymer({
            is: 'cuac-exhibition-language-view',

            properties: {

                translation: { type: Object, observer:'getLanguage' },
                language: { type: String }

            },

            getLanguage: function(translation) {
              console.log(translation)
                switch (translation.iso_code) {
                    case 'es':
                        this.language = 'Castellano';
                        break;
                    case 'en':
                        this.language = 'English';
                        break;
                    case 'cat':
                        this.language = 'Valenci√†';
                        break;
                }
            }

        });
    </script>
</dom-module>
